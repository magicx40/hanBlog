<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>hilo-game</title>
    <style>
      html,body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .index_loading {
        position: relative;
        width: 100%;
        height: 100%;
        background-size: 256px 193px;
      }
      .index_loading img {
        position: absolute;
        width: 400px;
        height: 300px;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but hilo-game doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="index_loading">
        <img src="<%= BASE_URL %>img/loading.gif" alt="loading">
      </div>
    </div>

  </body>
</html>
